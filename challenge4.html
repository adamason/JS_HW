<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
    /*    Your code here  */
      .errormsg {
        color:red;
        display: none;
        text-transform: uppercase;
      }    
    </style>
    
    <script type="text/javascript">
    /*    Your code here  */
      function checkForm(){
        // window.alert("First");
        // window.alert(fullname.value);

        var isValid = true;
        if(fullname.value == "") {
          // window.alert('Please');
          nameerrormsg.style.display ="inline";
          isValid = false;
        }

        if(streetaddr.value == "") {
          // window.alert('Pleaseeeeeees');
          addrerrormsg.style.display ="inline";
          isValid = false;
        }

        if(fullname.value != "") {
          // window.alert('full good');
          nameerrormsg.style.display ="none"
        }

        if(streetaddr.value != "") {
          // window.alert('add good');
          addrerrormsg.style.display ="none"
        }


        return isValid;

      } 
    </script>
</head>
<body>
	<form  action="mailto:me@fakeemail.com" onsubmit="return checkForm();">
  <fieldset>

    <legend>Personal details</legend>
    <p>
      <label>
        Full name:
        <input type="text" name="fullname" id="fullname">
      </label>
    </p>
    <p class="errormsg" id="nameerrormsg">Please enter your name above</p>

    <p>
      <label>
        Street Address:
        <input type="text" name="streetaddr" id="streetaddr">
      </label>
    </p>
    <p class="errormsg" id="addrerrormsg">Please enter your street address</p>

  </fieldset>
  <input type="submit" value="Submit it!"> 
</form>
</body>
</html>
